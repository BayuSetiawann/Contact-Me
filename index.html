<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section id="contact-info">
            <h2>Your Response</h2>
            <p>Kirim aja respon lu ja tar masuk ke email gw 👍</p>
            <form action="https://formspree.io/f/mgvwrwpa" method="POST" id="contact-form">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-details">
                <p>Whatsapp Atau DM Boleh Pilih Aja</p>
                <div class="contact-icons">
                    <a href="https://wa.me/6285710126571" target="_blank" title="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://www.instagram.com/b4ystwn" target="_blank" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bayu Setiawan</p>
    </footer>
</body>
</html>
